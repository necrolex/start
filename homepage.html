<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x4 Table with Links</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        table {
            border-collapse: collapse;
            margin: 0 auto;
        }
        td {

            padding: 10px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #444;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #666;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><button><a href="https://youtube.com" target="_self">youtube</a></button></td>
            <td><button><a href="https://hotnews.ro" target="_self">hotnews</a></button></td>
            <td><button><a href="https://reddit.com" target="_self">reddit</a></button></td>
            <td><button><a href="https://example.com/link4" target="_self">Link 4</a></button></td>
        </tr>
        <tr>
            <td><button><a href="https://example.com/link5" target="_self">Link 5</a></button></td>
            <td><button><a href="https://example.com/link6" target="_self">Link 6</a></button></td>
            <td><button><a href="https://example.com/link7" target="_self">Link 7</a></button></td>
            <td><button><a href="https://example.com/link8" target="_self">Link 8</a></button></td>
        </tr>
        <tr>
            <td><button><a href="https://example.com/link9" target="_self">Link 9</a></button></td>
            <td><button><a href="https://example.com/link10" target="_self">Link 10</a></button></td>
            <td><button><a href="https://example.com/link11" target="_self">Link 11</a></button></td>
            <td><button><a href="https://example.com/link12" target="_self">Link 12</a></button></td>
        </tr>
        <tr>
            <td><button><a href="https://example.com/link13" target="_self">Link 13</a></button></td>
            <td><button><a href="https://example.com/link14" target="_self">Link 14</a></button></td>
            <td><button><a href="https://example.com/link15" target="_self">Link 15</a></button></td>
            <td><button><a href="https://example.com/link16" target="_self">Link 16</a></button></td>
        </tr>
    </table>
</body>
</html>
